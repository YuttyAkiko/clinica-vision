<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estes são os links dos arquivos css com os estilos -->
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/base.css" type="text/css">
    <link rel="stylesheet" href="assets/css/cabecalho-login.css" type="text/css">
    <link rel="stylesheet" href="assets/css/banner.css" type="text/css">
    <link rel="stylesheet" href="assets/css/tipo-de-acesso/tipo-de-acesso.css" type="text/css">
    <link rel="stylesheet" href="assets/css/footer-clean.css" type="text/css">

    <title>Tipo de acesso</title>
</head>

<body>
    <header> <!-- Aqui é o cabeçalho -->
        <div class="faixa"> <!--Esta faixa fica em cima do menu na parte superior-->
            <p>(11) 3275-3530</p>
        </div>

        <div class="cabecalho__container"> <!-- Este cabeçalho é aquela parte com bg branco e o menu com os links -->
            <img class="logo__cabecalho" src="assets/img/logo/logo-vision-escuro.svg" alt="Logotipo da Clínica Vision.">
            <nav>
                <a class="cabecalho__btn__voltar" href="index.html">VOLTAR</a>
                <!-- link do login também vai ficar em formato de botão -->
            </nav>
        </div>
    </header>
    <main>
        <div class="banner"></div>

        <h1 class="titulo__padrao">Quem sou?</h1>

        <nav class="container__acesso">
            <a class="acesso acesso__adm" href="login.html">
                <img src="assets/img/icones/icon-adm.svg" alt="Ícone do administrador">
                <h2 class="titulo__padrao">Administrador</h1>
            </a>
            <a class="acesso acesso__paciente" href="login.html">
                <img src="assets/img/icones/icon-paciente.svg" alt="Ícone do paciente">
                <h2 class="titulo__padrao">Paciente</h1>
            </a>
            <a class="acesso acesso__funcionario" href="login.html">
                <img src="assets/img/icones/icon-funcionario.svg" alt="Ícone do funcionário">
                <h2 class="titulo__padrao">Funcionário</h1>
            </a>
            <a class="acesso acesso__medico" href="login.html">
                <img src="assets/img/icones/icon-medico.svg" alt="Ícone do médico">
                <h2 class="titulo__padrao">Médico</h1>
            </a>
        </nav>
    </main>
    <footer></footer>
</body>

</html>
